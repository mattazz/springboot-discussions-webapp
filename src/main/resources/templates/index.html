<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar-brand,
    .nav-link {
        color: white !important;
        font-weight: bold;
    }

    main,footer, body {
        height: auto;
        background-color: rgb(241, 241, 241);
    }
</style>

<body>
<header class="bg-success">
    <nav class="navbar navbar-expand-sm navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Db.</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<main>
    <div class="container p-5">
        <div class="contentdata mt-2">
            <h5 class="text text-center text-success">Welcome To</h5>
            <h1 class="text text-center text-success">Discussion Board</h1>
            <br>
        </div>

        <div class="login-container">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <p class="text-danger">
                    <span th:text="${error}"></span>
                </p>
            </div>
        </div>
        <div class="register-message">
            <p>Not yet a user? Register <a href="/register">here</a>.</p>
        </div>
    </div>
</main>
<footer class="bg-success text-white text-center py-3 mt-5">
    <p>&copy; 2025 Discussion Board. Matthew Azada.</p>
</footer>
</body>

</html>
