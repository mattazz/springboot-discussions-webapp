<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
<header class="bg-success">
    <nav class="navbar navbar-expand-sm navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Db.</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <h1>View latest discussions</h1>
            <p>Welcome to your dashboard. Here you can find an overview of your activities.</p>
            <ul>
                <li th:each="discussion : ${discussions}" class="card border-black border-4 p-4 m-2">
<!--                    <h2 th:text="${discussion.title}"></h2>-->
                    <h2 th:utext="'<span>' + ${discussion.title} + '</span> by <span>' + ${discussion.author} + '</span>'"></h2>
                    <p><span th:text="${#temporals.format(discussion.date, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p th:text="${discussion.content}"></p>
<!--                    <p><strong>Author:</strong> <span th:text="${discussion.author}"></span></p>-->
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success" onclick="location.href='/new-discussion'">Create new discussion</button>
    </div>
</main>

<footer class="bg-success text-white text-center py-3 mt-5">
    <p>&copy; 2025 Discussion Board. Matthew Azada.</p>
</footer>
</body>

</html>
